<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP SPORTS - အမြန်ဆုံး ဘောလုံး Live</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/kp.png">
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="header-glow">
    <img src="assets/kp.png" alt="KP" class="logo">
    <h1>KP SPORTS</h1>
    <p>မြန်မာမှာ အမြန်ဆုံး • အချောဆုံး • အမိုက်ဆုံး</p>
</div>

<div class="live-fire">🔥 LIVE လွှင့်နေဆဲ 🔥</div>

<div class="player-box">
    <iframe id="player" src="" allowfullscreen allow="autoplay"></iframe>
    <div class="loading-screen" id="loading">
        <div class="spinner"></div>
        <p>လိုင်းချိတ်နေပါသည်...</p>
    </div>
</div>

<div class="super-buttons">
    <button class="glow-btn" onclick="nextStream()">NEXT LINE</button>
    <button class="glow-btn red" onclick="reloadStream()">RELOAD</button>
    <div class="line-count" id="count">Line 1/6</div>
</div>

<div class="match-list">
    <h2>ဒီနေ့ ပွဲစဉ်</h2>
    <div id="matches"></div>
</div>

<footer>
    <p>© 2025 KP SPORTS — မြန်မာမှာ တကယ် နံပါတ် ၁</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
