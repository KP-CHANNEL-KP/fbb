<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP SPORTS - Myanmar No.1 Football Live</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>

<header>
    <img src="assets/logo.png" alt="KP" class="logo">
    <h1>KP SPORTS</h1>
    <p>ဘောလုံးပွဲအားလုံး တိုက်ရိုက်ကြည့်ပါ • HD အခမဲ့ • အမြန်ဆုံး</p>
</header>

<div class="live-badge">LIVE NOW</div>

<div class="player-container">
    <iframe id="stream" src="" allowfullscreen allow="autoplay"></iframe>
    <div class="overlay" id="overlay">
        <div class="loading">လိုင်းချိတ်နေပါသည်...</div>
    </div>
</div>

<div class="controls">
    <button class="btn neon" onclick="nextStream()">
        <span>Next Stream</span>
    </button>
    <button class="btn neon" onclick="reloadStream()">
        <span>Reload</span>
    </button>
    <div class="status" id="status">Stream 1/5</div>
</div>

<div class="schedule">
    <h2>ဒီနေ့ပွဲစဉ်</h2>
    <div id="matches"></div>
</div>

<footer>
    <p>© 2025 KP SPORTS • Myanmar No.1 Football Streaming</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
