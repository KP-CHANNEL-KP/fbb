<!DOCTYPE html>
<html lang="mm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KP SPORTS - Myanmar's Premium Football Streaming">
    <title>KP SPORTS | Live Football HD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <header class="glass-header">
        <div class="container header-content">
            <div class="brand">
                <img src="assets/logo.png" alt="KP SPORTS" class="logo">
                <div class="brand-text">
                    <h1>KP SPORTS</h1>
                    <p>Live Football Streaming</p>
                </div>
            </div>
            <div class="live-badge">
                <span class="dot"></span> LIVE NOW
            </div>
        </div>
    </header>

    <main>
        <section class="player-section container">
            <div class="video-container">
                <div class="player-box">
                    <iframe id="stream" src="" allowfullscreen allow="autoplay" title="Live Stream"></iframe>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Connecting to server...</p>
                    </div>
                </div>
                <div class="stream-controls">
                    <div class="server-status">
                        <i class="fas fa-signal"></i> <span id="status">Server 1 (HD)</span>
                    </div>
                    <div class="buttons">
                        <button onclick="reloadStream()" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> Reload</button>
                        <button onclick="nextStream()" class="btn btn-primary">Next Server <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="schedule container">
            <div class="section-title">
                <h2>ဒီနေ့ပွဲစဉ်များ</h2>
                <div class="line"></div>
            </div>
            
            <div id="matches" class="matches-grid">
                <div class="match-card">
                    <div class="league">Premier League</div>
                    <div class="teams">
                        <span>Man United</span>
                        <span class="vs">VS</span>
                        <span>Chelsea</span>
                    </div>
                    <div class="match-time">
                        <i class="far fa-clock"></i> 08:00 PM
                    </div>
                    <button class="watch-btn">Watch Live</button>
                </div>
                 </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 KP SPORTS • All Rights Reserved</p>
            <p class="footer-sub">Made for Myanmar Football Fans</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
