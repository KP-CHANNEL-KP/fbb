<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KP SPORTS - Watch Football Live Streaming HD Free Myanmar">
    <title>KP SPORTS | Live Football HD Streaming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.png" alt="KP SPORTS" class="logo">
            <h1>KP SPORTS</h1>
            <p>ဘောလုံးပွဲအားလုံး တိုက်ရိုက်ကြည့်ပါ • HD အခမဲ့ • အမြန်ဆုံး</p>
        </div>
    </header>

    <div class="live-now" id="live-now">LIVE NOW</div>

    <div class="player-wrapper container">
        <div class="player-box">
            <iframe id="stream" src="" allowfullscreen allow="autoplay"></iframe>
            <div class="loading" id="loading">ခဏစောင့်ပါ... လိုင်းချိတ်နေပါသည်...</div>
        </div>
        <div class="controls">
            <button onclick="nextStream()">Next Stream</button>
            <button onclick="reloadStream()">Reload</button>
            <span id="status">Stream 1/5</span>
        </div>
    </div>

    <div class="schedule container">
        <h2>ဒီနေ့ပွဲစဉ်</h2>
        <div id="matches"></div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 KP SPORTS • Myanmar No.1 Football Streaming</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
